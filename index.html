<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FGOverseer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="list-bg background-config">
    <header class="screen-phone see-through flex-jc-center flex-ai-center">
      <p>FGOverseer</p>
    </header>
    <main>
      <div class="show" data-view="homepage">
        <div class="servant-roster-button homepage-button hp-position-config">
          <p>Servant Roster</p>
        </div>
        <div class="np-dmg-button homepage-button hp-position-config">
          <p>Damage Calculator</p>
        </div>
      </div>


      <div class="hide" data-view="servant-lists">
        <div class="new-roster-button homepage-button">
          <p>Create List</p>
        </div>
        <div class="list-display-container"></div>
      </div>
      <div class="new-roster-modal hide">
        <div class="modal-form">
            <form>
              <label for="roster-name">Roster Name<br></label>
              <input required type="text" name="roster-name" class="roster-name">
              <div class="submit-roster-button-container">
                <input type="submit" class="roster-button" value="Create">
              </div>
            </form>
        </div>
      </div>


      <div class="hide" data-view="calculator">

      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
