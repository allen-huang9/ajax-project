<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FGOverseer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="homepage-bg background-config">
  <header class="screen-phone see-through flex-jc-center flex-ai-center position-relative">
    <p>FGOverseer</p>
  </header>
  <main >
    <div class="show" data-view="homepage">
      <div class="servant-roster-button homepage-button hp-position-config">
        <p>Servant Roster</p>
      </div>
    </div>

    <div class="hide" data-view="servant-lists">
      <div class="list-display-container position-relative"></div>
      <div class="menu-bar">
        <div class="button-container">
          <div class="back-button-icon">
            <img src="images/back-button.png" class="back-button-icon roster-lists-back-button">
          </div>
          <div class="menu-button-icon-container">
            <img src="images/home-button.png" class="menu-button-icon">
          </div>
          <div class="new-roster-button"> <!--homepage-button-->
            <p>Create List</p>
          </div>
        </div>
      </div>
    </div>

    <div class="new-roster-modal hide">
      <div class="modal-form">
          <form>
            <label for="roster-name">Roster Name<br></label>
            <input required type="text" name="roster-name" class="roster-name">
            <div class="submit-roster-button-container">
              <input type="submit" class="roster-button" value="Create">
            </div>
          </form>
      </div>
    </div>

    <div class="hide" data-view="servant-list-content">
      <div class="list-content-display-container position-relative"></div>
      <div class="menu-bar">
        <div class="back-button-icon">
          <img src="images/back-button.png" class="back-button-icon servant-list-back-button">
        </div>
        <div class="menu-button-icon-container">
          <img src="images/home-button.png" class="menu-button-icon">
        </div>
        <div class="open-servant-insert-modal-button">
          <p>Add</p>
        </div>
      </div>
    </div>

    <div class="insert-servant-modal hide">
      <div class="servant-form-modal">
        <form>
          <label for="servant-name">Servant Name<br></label>
          <input required type="text" name="servant-name">
          <div class="display-flex flex-ai-center">
            <p>Region:</p>
            <label for="na" class="input-margin">NA</label>
            <input required type="radio" name="region" id="na" value="NA">
            <label for="jp" class="input-margin">JP</label>
            <input required type="radio" name="region" id="jp" value="JP">
          </div>
          <div class="search-for-servant-button">
            <input type="submit" class="roster-button" value="Search">
          </div>
        </form>
      </div>
    </div>

    <div class="servant-list-modal hide">
      <div class="player-choices">
        <form></form>
      </div>
    </div>

    <div class="hide" data-view="servant-information">
      <div class="data-grid-container position-relative">
        <div class="servant-information-row">
          <img src="images/stat-name-container.png" class="servant-profile-image-container">
          <p class="servant-profile-name">Name of Servant Placeholder</p>
        </div>
        <div class="servant-information-row display-flex">
          <div class="servant-information-column-half part-left">
             <div class="servant-information-stat-display-container blue">
              <p class="atk-stat-name-display">ATK</p>
            </div>
            <div class="servant-information-stat-display-container green">
              <p class="atk-stat-value-display">atk value</p>
            </div>
          </div>
          <div class="servant-information-column-half part-right">
            <div class="servant-information-stat-display-container blue">
              <p class="hp-stat-name-display">HP</p>
            </div>
            <div class="servant-information-stat-display-container green">
              <p class="hp-stat-value-display">HP value</p>
            </div>
          </div>
        </div>
        <div class="servant-information-row display-flex">
          <div class="servant-information-column-half part-left">
            <div class="servant-information-stat-display-container blue">
              <p class="fou-atk-stat-name-display">ATK Fou</p>
            </div>
            <div class="servant-information-stat-display-container green">
              <p class="fou-atk-stat-value-display">atk value</p>
            </div>
          </div>
          <div class="servant-information-column-half part-right">
            <div class="servant-information-stat-display-container blue">
              <p class="fou-hp-stat-name-display">HP Fou</p>
            </div>
            <div class="servant-information-stat-display-container green">
              <p class="fou-hp-stat-value-display">HP value</p>
            </div>
          </div>
        </div>
        <div class="skill-container display-flex">
          <div class="skill-text-container">
            <p class="skill-1-description"></p>
          </div>
        </div>
        <div class="skill-container display-flex">
          <div class="skill-text-container">
            <p class="skill-2-description"></p>
          </div>
        </div>
        <div class="skill-container display-flex">
          <div class="skill-text-container">
            <p class="skill-3-description"></p>
          </div>
        </div>
      </div>
      <div class="menu-bar">
        <div class="back-button-icon">
          <img src="images/back-button.png" class="back-button-icon servant-information-back-button">
        </div>
        <div class="menu-button-icon-container">
          <img src="images/home-button.png" class="menu-button-icon">
        </div>
        <div class="open-servant-edit-info-modal-button">
          <p>Edit</p>
        </div>
      </div>
    </div>

    <div class="edit-servant-information-modal hide">
      <div class="edit-servant-form-container-modal">
        <form>
          <div class="edit-servant-form-inputs">
            <label for="servant-level">Servant level: </label>
            <input type="number" min="1" max="100" name="servant-level" class="edit-input-field-margin">
            <br>
            <label for="skill-s1-level">Skill 1 level: </label>
            <input type="number" min="1" max="10" name="servant-s1-level" class="edit-input-field-margin">
            <br>
            <label for="skill-s2-level">Skill 2 level: </label>
            <input type="number" min="1" max="10" name="servant-s2-level" class="edit-input-field-margin">
            <br>
            <label for="skill-s3-level">Skill 3 level: </label>
            <input type="number" min="1" max="10" name="servant-s3-level" class="edit-input-field-margin">
            <br>
            <label for="servent-atk-fou">Atk Fou: </label>
            <input type="number" min="0" max="2000" name="servant-atk-fou" class="edit-input-field-margin">
            <br>
            <label for="servent-hp-fou">Hp Fou: </label>
            <input type="number" min="0" max="2000" name="servant-hp-fou" class="edit-input-field-margin">
          </div>
          <div class="edit-servant-info-button">
            <input type="submit" class="roster-button" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
